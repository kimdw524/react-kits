name: develop

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:

env:
  NODE_VERSION: 20
  PNPM_VERSION: 9.0.0

jobs:
  test-and-version-up:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get changed packages
        id: changed
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep '^packages/' | cut -d/ -f2 | sort | uniq | tr '\n' ' ')
          echo "changed_packages=$CHANGED" >> $GITHUB_OUTPUT

      - name: Run tests on changed packages
        if: ${{ steps.changed.outputs.changed_packages }}
        run: |
          for pkg in ${{ steps.changed.outputs.changed_packages }}; do
            pnpm --filter $pkg install --frozen-lockfile
            pnpm --filter $pkg check-types
            pnpm --filter $pkg lint
            pnpm --filter $pkg test
          done